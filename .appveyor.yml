platform:
  - x64
configuration:
  #- Debug
  - Release

# branches to build
branches:
  # whitelist
  only:
    - master
    
cache:
  - C:\projects\deps
  
init:
  - cmd: |
       set DEPS_DIR=C:\projects\deps
       set NINJA_VERSION=1.8.2
       set NINJA_DIR=%DEPS_DIR%\ninja
       set ARDUINO_VERSION=1.8.5
       set ARDUINO_DIR=%DEPS_DIR%\arduino-%ARDUINO_VERSION%
       set ARDUINO_BIN_DIR=%ARDUINO_DIR%\hardware\tools\avr\bin
       set ARDUINO_BIN_DIR_2=%ARDUINO_DIR%\hardware\tools\avr\avr\bin
       set ARDUINO_BIN_DIR_3=%ARDUINO_DIR%\hardware\tools\avr\libexec\gcc\avr\4.9.2
       
       set PATH=%NINJA_DIR%;%PATH%
       set PATH=%ARDUINO_BIN_DIR%;%ARDUINO_BIN_DIR_2%;%ARDUINO_BIN_DIR_3%;%PATH%
       
install:
  ############################################################################
  # All external dependencies are installed in C:\projects\deps
  ############################################################################
  - cmd: mkdir %DEPS_DIR%
  
  ############################################################################
  # Install ninja
  ############################################################################
  - cmd: |
       if not exist %NINJA_DIR% mkdir %NINJA_DIR%
       cd %NINJA_DIR%
       if not exist ninja.exe appveyor DownloadFile https://github.com/ninja-build/ninja/releases/download/v%NINJA_VERSION%/ninja-win.zip
       if not exist ninja.exe 7z x ninja-win.zip
       %NINJA_DIR%\ninja --version
       
  ############################################################################
  # Install Arduino
  ############################################################################
  # Under windows, Arduinos's binary directory must be in the 
  # PATH variable for the compiler to work. Therefore, we cannot
  # rely on Leidokos-CMake to install Arduino as it is not possible
  # to change the PATH variable through the CMake configuration process.
  - cmd: |
       cd %DEPS_DIR%
       if not exist %ARDUINO_DIR% appveyor DownloadFile "http://downloads.arduino.cc/arduino-%ARDUINO_VERSION%-windows.zip"
       if not exist %ARDUINO_DIR% 7z x arduino-%ARDUINO_VERSION%-windows.zip
       
build: Script

build_script:
  - cmd: |
      set BASE_DIR=C:\projects\leidokos-cmake
      cd %BASE_DIR%
      rmdir "hardware\keyboardio\avr" /s /q
      git clone --recursive https://github.com/keyboardio/Arduino-Boards.git "hardware\keyboardio\avr"
      cd hardware\keyboardio\avr\libraries
      git clone -b %APPVEYOR_PULL_REQUEST_HEAD_REPO_BRANCH% --recursive https://github.com/CapeLeidokos/Leidokos-CMake.git
      cd %BASE_DIR%
      cmake -E make_directory "lcm_build"
      cd lcm_build
      echo %PATH%
      echo %ARDUINO_DIR%
      rem cmake -G Ninja "-DARDUINO_SDK_PATH=%ARDUINO_DIR%" %BASE_DIR%/hardware/keyboardio/avr/libraries/Leidokos-CMake
      cmake -G "Unix Makefiles" "-DCMAKE_MAKE_PROGRAM=C:\msys64\usr\bin\make.exe" "-DARDUINO_SDK_PATH=%ARDUINO_DIR%" %BASE_DIR%/hardware/keyboardio/avr/libraries/Leidokos-CMake
      C:\msys64\usr\bin\make.exe help
      rem C:\msys64\usr\bin\make.exe "VERBOSE=1"
      rem cmake --build .
      rem cmake --build . --target nm_diff
      C:/projects/deps/arduino-1.8.5/hardware/tools/avr/bin/avr-g++.exe   @CMakeFiles/model01_Kaleidoscope-LEDEffect-Breathe.dir/includes_CXX.rsp -g -Os          -std=gnu++11    -Wall    -Wextra    -fno-threadsafe-statics    -fno-exceptions    -ffunction-sections    -fdata-sections      -DF_CPU=16000000L -mmcu=atmega32u4 -DARDUINO=10805 -DUSB_VID=0x1209 -DUSB_PID=0x2301 -DUSB_VID=0x1209 -DUSB_PID=0x2301 "-DUSB_MANUFACTURER=\"Keyboardio\"" "-DUSB_PRODUCT=\"Model 01\"" "-DKALEIDOSCOPE_HARDWARE_H=\"Kaleidoscope-Hardware-Model01.h\"" -DUSB_VID=0x1209 -DUSB_PID=0x2301 "-DUSB_MANUFACTURER=\"Keyboardio\"" "-DUSB_PRODUCT=\"Model 01\"" -I"C:/projects/deps/arduino-1.8.5/hardware/arduino/avr/cores/arduino" -I"C:/projects/deps/arduino-1.8.5/libraries" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/variants/model01" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/Kaleidoscope/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/HID/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/HID/src/utility" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/KeyboardioHID/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/KeyboardioHID/src/utility" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/Kaleidoscope/src/utility" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/Kaleidoscope/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/HID/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/HID/src/utility" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/KeyboardioHID/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/KeyboardioHID/src/utility" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/Kaleidoscope/src/utility" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/Kaleidoscope/src" -I"C:/projects/leidokos-cmake/hardware/keyboardio/avr/libraries/HID/src" -I"C:/projects/leidokos